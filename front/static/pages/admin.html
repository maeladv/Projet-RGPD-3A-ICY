<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH - Consultation des formulaires</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header>
        <h1>Espace ADMIN - Consultation des réponses</h1>
        <button id="logoutBtn">Déconnexion</button>
    </header>

    <main>
        <section id="formsList">
            <div class="list-header">
                <h2>Liste des formulaires</h2>
                <div class="header-actions">
                    <div class="search-wrapper">
                        <input type="text" id="globalSearch" placeholder="Recherche rapide...">
                    </div>
                    <button id="reloadBtn" class="icon-btn secondary" title="Actualiser les données">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><path d="M3 3v9h9"></path></svg>
                    </button>
                    <button id="toggleFiltersBtn" class="icon-btn secondary" title="Filtres avancés">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                    </button>
                </div>
            </div>

            <div id="advancedFilters" class="filters-panel" style="display: none;">
                <div class="filters-grid">
                    <input type="text" id="searchName" placeholder="Nom">
                    <input type="text" id="searchSurname" placeholder="Prénom">
                    <input type="text" id="searchEmail" placeholder="Email">
                    <input type="text" id="searchPhone" placeholder="Téléphone">
                </div>
                <div class="filters-actions">
                    <button id="applyFilters" class="button primary small">Filtrer</button>
                    <button id="resetFilters" class="button secondary small">Réinitialiser</button>
                </div>
            </div>

            <div id="loading">Chargement...</div>
            <div id="error" style="display:none; color:red;"></div>
            
            <table id="formsTable" style="display:none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Date de naissance</th>
                        <th>Niveau diplôme</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="formsBody">
                </tbody>
            </table>
        </section>

        <section id="formDetail" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Détails du formulaire</h2>
                    <button id="closeDetail">Fermer</button>
                </div>
                <div id="detailContent"></div>
            </div>
        </section>
    </main>

    <script src="script/admin/admin.js"></script>
</body>
</html>
