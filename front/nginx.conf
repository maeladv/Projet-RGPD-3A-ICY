# Main configuration file for Nginx

# User and group to run Nginx
user nginx;
worker_processes auto;

# Error log and PID file
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events block
events {
    worker_connections 1024;
}

# HTTP block
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format and access log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Sendfile and keepalive settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Configuration du serveur principal
    server {
        listen 80;
        server_name localhost;

        # Dossier racine pour les fichiers statiques
        root /usr/share/nginx/html;
        index pages/formulaire.html;

        # servir la page d'admin RH et la page RH sur /gestion
        location /gestion {
            proxy_pass http://backend:8080/gestion;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /logout {
            try_files $uri $uri/ /pages/logout.html;
        }

        location /api/logout {
            proxy_pass http://backend:8080/api/logout;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }



        # Proxy vers le frontend pour toutes les routes "/"
        location / {
            try_files $uri $uri/ /pages/formulaire.html;
        }

        location /login {
            try_files $uri $uri/ /pages/login.html;
        }
        

        location /signup {
            try_files $uri $uri/ /pages/signup.html;
        }
        
        # Servir les fichiers CSS
        location /css/ {
            alias /usr/share/nginx/html/css/;
        }

        # Servir les fichiers images
        location /images/ {
            alias /usr/share/nginx/html/images/;
        }

        # Servir les fichiers fonts
        location /fonts/ {
            alias /usr/share/nginx/html/fonts/;
        }

        #servir les scripts
        location /script/ {
            alias /usr/share/nginx/html/script/;
        }

        # Proxy vers le backend pour toutes les routes "/api/*"
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout pour les requÃªtes longues
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Gestion des erreurs
        error_page 404 /pages/err/404.html;
        error_page 500 502 503 504 /pages/err/50x.html;
    }
}